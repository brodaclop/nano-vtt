<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>micro-vtt</title>
    <script type="importmap">
        {
            "imports": {
                "/script/messages": "/script/messages.js",
                "/script/websocket": "/script/websocket.js",
                "/script/drag": "/script/drag.js",
                "/script/screen": "/script/screen.js",
                "/script/chat": "/script/chat.js",
                "/script/random": "/script/random.js",
                "/script/room": "/script/room.js",
                "/script/lobby": "/script/lobby.js",
                "/script/interpolation": "/script/interpolation.js",
                "/script/dom": "/script/dom.js"
            }
        }
    </script>
    <script type="module" src="./script/script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="canvas">

    </div>
    <div class="chat">
        <div class="connection"></div>
        <div class="container">
            <ul class="messages"></ul>
        </div>
        <form>
            <div class="input-box">
                <input type="text" autocomplete="off" />
                <button type="submit" class="send">‚å≤</button>
            </div>
        </form>
    </div>
    <dialog class="join">
        <label class="room">
            Room:
            <input type="text" />
        </label>
        <label class="name">
            Name:
            <input type="text" />
        </label>
        <button>Join</button>
    </dialog>
</body>

</html>
